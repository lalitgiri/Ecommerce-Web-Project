
  <form [formGroup]="SignUpForm"  (ngSubmit)="onUpdate(SignUpForm.value)" #form='ngForm'>
    <div class="popUpBox">
      <label class="signUp">SignUp</label>
      <br/>
        <label for="name" >Name:  </label>  
        <input type="text" class="form-control" id="name" formControlName="name"/><p></p>
    
        <label for="emailId">Email Id  </label>  
        <input type="text" class="form-control" id="emailId" formControlName="emailId"/><p></p>
    
        
        <label for="number">Phone Number:  </label><br/>  
      
          <span class="btn-group form-control">
          
          <input type="text" class="textField" formControlName="phoneNumber" id="number" pattern="[a-z]">
         
        </span><br/><br/>
        
        <label for="password">Password:  </label>  
        <input type="password" class="form-control" id="password" formControlName="password">
        <br/>
        <input type="submit" class="btn btn-primary float-right" >
        <input type="Reset" class="btn btn-info" >    
    </div>
  </form>
