


<div *ngFor="let data of itemData" class="sub-div-list" [routerLink]="['/description',data.productId]">

  <div class="ccdiv">
    <b>
      <label>{{data.productName}}</label><br/>
    </b>
      <label>Rs. {{data.productPrice}}</label>
    
    </div>
    </div>
