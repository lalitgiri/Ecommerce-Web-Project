<h3>Add New Employee / Vendor</h3>
<br/>
<form class="row" #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm.value)">
<div class="row col-sm-9 col-xs-4" >
  <div class="col-sm-12 col-xs-12 row">
    <label for="employeeId" class="col-sm-6  col-xs-2 margin">Employee Id : </label>
    <input type="text" name="employeeId" disabled class="col-sm-6 col-xs-2 margin"/>
    
  </div>

  <div class="col-sm-12 col-xs-12 row">
    <label for="employeeName" class="col-sm-6 col-xs-6 margin">Employee Name : </label>
    <input type="text" name="employeeName" class="col-sm-6 col-xs-6 margin" ngModel required/>
  </div>

  <div class="col-sm-12 row col-xs-12">
    <label for="dob" class="col-sm-6 col-xs-6 margin">Date Of Birth : </label>
    <input type="date" name="dob" class="col-sm-6 col-xs-6 margin" ngModel  required/>
  </div>


  <div class="col-sm-12 row col-xs-12">
    <label for="employeeRole" class="col-sm-6  col-xs-6 margin" >Employee Role : </label>
    <select name="employeeRole" class="col-sm-6 col-xs-6 margin" ngModel required>
      <option> Admin</option>
      <option> Employee</option>
      <option> Vendor</option>
    </select>
  </div>

  <div class="col-sm-12 row col-xs-12">
    <label for="contactNumber" class="col-sm-6 col-xs-6 margin">Contact Number : </label>
    <input type="number" name="contactNumber" length=10 class="col-sm-6 col-xs-6 margin" ngModel required pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" />
  </div>

  <div class="col-sm-12 row col-xs-12">
    <label for="joiningDate" class="col-sm-6 col-xs-6 margin">joining Date : </label>
    <input type="date" name="joiningDate" class="col-sm-6 col-xs-6 margin" ngModel  required/>
  </div>

  <div class="col-sm-12 row col-xs-12">
    <label for="address" class="col-sm-6 col-xs-6 margin">Address : </label>
    <textarea rows="6" cols="50" name="address" class="col-sm-6 col-xs-6 margin" ngModel required></textarea>
  </div>

  <div class="col-sm-12 row col-xs-12">
    <label for="image" class="col-sm-6 col-xs-6 margin">Employee Image : </label>
    <input type="file" name="image" class=" defaultPropertyRemove col-xs-6 col-sm-6 margin "(change)="onImageSelected($event)" required accept=".png,.jpg"/>
  </div>
  <br/>
  <br/>
  <br/>
  <div class="col-sm-12 col-xs-12 row button-div">
    <span class="  col-sm-6 col-xs-6 margin ">
      <input type="submit" value=" Save "  [disabled]= "addEmployeeForm.invalid" class="btn" />
    </span>
    <span class=" col-sm-6 col-xs-6 margin ">
      <input type="Reset" class="btn" />
    </span>
  </div>
</div> 
<div class="col-sm-3  col-xs-3" *ngIf=flag>
    <h3>Employee Picture</h3>

  <img src="{{url}}images/{{imgUrl}}" class="imageAlign"/>
</div>
</form>

<br/>
