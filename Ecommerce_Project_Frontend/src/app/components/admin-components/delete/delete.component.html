
<h3 class="font-size">Remove Product Details</h3>


<button class="btn float-right btn-primary" (click)="deleteItems()"> Delete </button>&nbsp;&nbsp;
<button disabled class="btn float-right btn-light "></button>
<button class="btn float-right btn-danger" (click)="cancel()"> Cancel </button><br/><br/>
<div class="container tableDimension">
  <div class="table-responsive">
    <table>
      <thead >
        <tr>
          <th class="leftBorderRadius">Select</th>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Product Category</th>
          <th>Quantity</th>
          <th>Product Price (Rs)</th>
          <th>Product Description</th>
          <th class="rightBorderRadius">Product image</th>
          
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor = "let data of itemData">
        
          <td class="leftBorderRadius"><input type="checkbox" #{{data.productId}} (change)="toggleEditable($event,data)"></td>
          <td>{{data.productId}}</td>
          <td>{{data.productName}}</td>
          <td>{{data.productCategory}}</td>
          <td>{{data.productQuantity}}</td>
          <td>Rs. {{data.productPrice}}</td>
          <td >{{data.description}}</td>
          <td  class="rightBorderRadius"><a href="" class="nav-link" data-toggle="modal" (click)="imageViewFunction(data.imageUrl)" data-target="#imageView">View Image</a></td>
        </tr>
       </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="imageView">
  <br/>
  <br/>
  <br/>
  <div class="modal-dialog">
    <div class="modal-content" style="background:rgba(0,0,0,0); border:none;">
      <div class="modal-body">
        <img [src]="viewImage" *ngIf="imgFlag"/>
      </div>
    </div>
  </div>
</div>
