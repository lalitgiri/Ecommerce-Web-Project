<h3 class="font-size">
  Modify Product Details</h3>
<br/>

<div class="container tableDimension">
  <div class="table-responsive ">
    <table class="table ">
      <thead>
          <th  class="leftBorderRadius">Employee Id</th>
          <th>Employee Name</th>
          <th>Role</th>
          <th>Joining Date</th>
          <th>Contact Number</th>
          <th class="rightBorderRadius">View image</th>
       
      </thead>
     
      <tbody>
        <tr *ngFor="let data of employeeData" (click)="onSelect(data)">
          <td class="leftBorderRadius">{{data.employeeId}}</td>
          <td>{{data.employeeName}}</td>
          <td>{{data.employeeRole}}</td>
          <td>{{data.joiningDate}}</td>
          <td>Rs. {{data.contactNumber}}</td>
          <td  class="rightBorderRadius"> <a href="" class="nav-link" data-toggle="modal" (click)="imageViewFunction(data.empImageUrl)" data-target="#imageView">View Image</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<br/>

<h3>Update details</h3>
<br/>
<form class="row container" [formGroup]="updateEmployeeForm"  (ngSubmit)="onUpdate(updateEmployeeForm.value)">

  <div class="col-sm-6 row bottom-margin">
    <label for="employeeId" class="col">Employee Id : </label>
    <input type="text" name="employeeId" disabled  [(ngModel)]="employeeId" class="col" formControlName="employeeId"/>
  </div>

  <div class="col-sm-6 row bottom-margin">
    <label for="employeeName" class="col">Employee Name : </label>
    <input type="text" name="employeeName"  required [(ngModel)]="employeeName"  class="col " formControlName="employeeName"/>
  </div>

  <div class="col-sm-6 row bottom-margin">
    <label for="dob" class="col ">Date Of Birth : </label>
    <input type="text" name="dob"  [(ngModel)]="dob"  class="col" required formControlName="dob"/>
  </div>

  <div class="col-sm-6 row bottom-margin">

    <label for="employeeRole" class="col">Employee Role : </label>
    <input type="text" name="employeeRole"  [(ngModel)]="employeeRole" class="col" formControlName="employeeRole"/>
  </div>

  <div class="col-sm-6 row bottom-margin">

    <label for="contactNumber" class="col">Contact Number : </label>
    <input type="text" name="contactNumber" [(ngModel)]="contactNumber" class="col" formControlName="contactNumber"/>
  </div>

  
  <div class="col-sm-6 row bottom-margin">

    <label for="password" class="col">Password : </label>
    <input type="password" name="password" class="  col " [(ngModel)]="password" formControlName="password"/>
  </div>


  <div class="col-sm-6 row bottom-margin">

    <label for="empImage" class="col">Employee Image : </label>
    <input type="file" name="empImage" class="  col defaultPropertyRemove" [(ngModel)]="empImage" formControlName="empImage">
  </div>

  
  <div class="col-sm-6 row bottom-margin">

    <label for="address" class="col">Address : </label>
    <textarea rows="4" cols="50" class="col" name="address"  [(ngModel)]="address" formControlName="address"></textarea>
  </div>



  <div class="col-sm-6 row bottom-margin button-div">
    <span class="  col-sm-6 ">
      <input type="submit" value=" Update " class="btn" />
    </span>
    <span class=" col-sm-6 ">
      <input type="Reset" class="btn" />
    </span>

  </div>

</form>

<div class="modal fade" id="imageView">
  <br/>
  <br/>
  <br/>
  <div class="modal-dialog">
    <div class="modal-content" style="background:rgba(0,0,0,0); border:none;">
      <div class="modal-body">
        <img [src]="viewImage" class="imageSize" *ngIf="imgFlag"/>
      </div>
    </div>
  </div>
</div>
